<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>대마고 10기 시간표</title>
  <link rel="stylesheet" href="design.css" />
  <link rel="icon" href="./144.png"/>
</head>
<body>
<div class="background">
  <div class="color">
    <h1 style="text-align: center"><b>시간표</b></h1>
  </div>
  <label>
    <select id="selector">
      <option>1 - 1</option>
      <option>1 - 2</option>
      <option>1 - 3</option>
      <option>1 - 4</option>
    </select>
  </label>

  <table border="1px" id="table">
    <!--        <thead>-->
    <tr>
      <th class="bs"><div>요일</div>교시</th>
      <th>월</th>
      <th>화</th>
      <th>수</th>
      <th>목</th>
      <th>금</th>
    </tr>
    <!--        </thead>-->
    <tbody>
    <tr>
      <td><b>1</b></td>
      <td><b>창체</b><br />권경</td>
      <td><b>음악</b><br />송시</td>
      <td><b>과학</b><br />오상</td>
      <td><b>체육</b><br />이기</td>
      <td><b>음악</b><br />송시</td>

    </tr>
    <tr>
      <td><b>2</b></td>
      <td><b>과학</b><br />오상</td>
      <td rowspan="2"><b>프로</b><br />권경</td>
      <td><b>사회</b><br />오정</td>
      <td><b>수학</b><br />이성</td>
      <td><b>수학</b><br />이성</td>
    </tr>
    <tr>
      <td><b>3</b></td>
      <td><b>수학</b><br />이성</td>
      <td><b>체육</b><br />이기</td>
      <td><b>프로</b><br />양은</td>
      <td><b>웹프</b><br />서인</td>
    </tr>
    <tr>
      <td><b>4</b></td>
      <td><b>영어</b><br />이진</td>
      <td><b>국어</b><br />안수</td>
      <td><b>미술</b><br />연주</td>
      <td><b>국어</b><br />정선</td>
      <td><b>컴구</b><br />권현</td>
    </tr>
    <tr>
      <td><b>5</b></td>
      <td rowspan="2"><b>프로</b><br />권경</td>
      <td><b>영어</b><br />이진</td>
      <td><b>컴구</b><br />장연</td>
      <td><b>영어</b><br />이진</td>
      <td><b>사회</b><br />오정</td>
    </tr>
    <tr>
      <td><b>6</b></td>
      <td><b>사회</b><br />오정</td>
      <td rowspan="2"><b>웹프</b><br />서인</td>
      <td><b>창체</b><br />오상</td>
      <td rowspan="2" class="bsla"></td>
    </tr>
    <tr>
      <td><b>7</b></td>
      <td><b>컴구</b><br />장연</td>
      <td><b>과학</b><br />오상</td>
      <td><b>창체</b><br />권경</td>
    </tr>
    </tbody>
  </table>
</div>
<script src="index.js"></script>
</body>
</html>
